<!DOCTYPE html>
<html>
<head>
    <title>Add Coach</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <center>
        <br>
        <h1>Coach Registration</h1>
        <div>
            <form action="adminhome.html" method="POST">
                <table>

                    <tr>
                        <td>
                            <label>Firstname:</label></td><td><input type="text" name="fname" placeholder="Enter Firstname"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Lastname:</label></td><td><input type="text" name="lname" placeholder="Enter Lastname"/>
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <label>Username:</label></td><td><input type="text" name="Username" placeholder="Enter username"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Password:</label></td>
                                        <td>
                                            <input type="password" name="pwd" placeholder="Enter password"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Confirm Password:</label></td>
                                            <td>
                                                <input type="password" name="repwd" placeholder="enter password"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label>Contact no:</label></td><td><input type="text" name="phoneno" placeholder="Enter phone no (10 digit)"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label>Sports name:</label></td><td><input type="text" name="sports" placeholder="Enter sports"/>
                                                    </td>
                                                </tr>
                                                
                                                
                                                <tr>
                                                    <td>
                                                        <label>Email:</label>
                                                    </td>
                                                    <td>
                                                        <input type="email" name="email" placeholder="abcd@gmail.com"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td></td>
                                                    <tr> <td><br>
                                                        <button class="btn btn-success" type="submit" name="button" value="Add">Add</button>
                                                    </td><td><br>
                                                        <a href="adminhome.html"><button class="btn btn-primary" type="Button" name="button3" >Back</button></a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                </center>
                            </body>
                            </html>
