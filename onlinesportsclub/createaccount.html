<!DOCTYPE html>
<html>
<head>
	<title>Member Registration </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<center>
		<br>
		<h1>Member Registration</h1>
		<div>
			<form action="loginMember.html" method="GET">
				<table>

					<tr>
						<td>
							<label> Firstname:</label></td><td><input type="text" name="fname" placeholder="Enter Firstname"/>
							</td>
						</tr>
						<tr>
							<td>
								<label>Lastname:</label></td><td><input type="text" name="lname" placeholder="Enter Lastname"/>
								</td>
							</tr>
							
							<tr>
								<td>
									<label> Username:</label></td><td><input type="text" name="Username" placeholder="Enter username"/>
									</td>
								</tr>
								<tr>
									<td>
										<label>   Password:</label></td>
										<td>
											<input type="password" name="pwd" placeholder="Enter password"/>
										</td>
									</tr>
									<tr>
										<td>
											<label> Confirm Password:</label></td>
											<td>
												<input type="password" name="repwd" placeholder="enter password"/>
											</td>
										</tr>
										<tr>
											<td>
												<label>Contact no:</label></td><td><input type="text" name="phoneno" placeholder="Enter phone no (10 digit)"/>
												</td>
											</tr>
											
											<tr>
												<td>
													<label>   Email:</label>
												</td>
												<td>
													<input type="email" name="email" placeholder="abcd@gmail.com"/>
												</td>
											</tr>
											<tr>
												<td></td>
												<td>
													<input type="submit" name="submit" value="register">
													<a href="index.html">HOME</a>
												</td>
											</tr>
										</table>
									</form>
								</div>
							</center>
						</body>
						</html>
