<!DOCTYPE html>
<html>
<head>
	<title>Member Registration </title>
	<meta charset="UTF-8">
	<meta id="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

		<br>
		<h1>Member Registration</h1>
		<div>
			<form  class="register-form" action="index.html" >
				<table>

					<tr>
						<td>
							<label> Firstname:</label></td><td><input type="text" id="fname" placeholder="Enter Firstname" required="" />
							</td>
						</tr>
						<tr>
							<td>
								<label>Lastname:</label></td><td><input type="text" id="lname" placeholder="Enter Lastname" required/>
								</td>
							</tr>
							
							<tr>
								<td>
									<label> Username:</label></td><td><input type="text" id="uname" placeholder="Enter username" required />
									</td>
								</tr>
								<tr>
											<td>
												<label>Contact no:</label></td><td><input type="text" id="phone" placeholder="Enter phone no (10 digit)" required />
												</td>
											</tr>
											
											<tr>
												<td>
													<label>   Email:</label>
												</td>
												<td>
													<input type="email" id="email" placeholder="abcd@gmail.com" required/>
												</td>
											</tr>
											<tr>
										


								<tr>
									<td>
										<label>   Password:</label></td>
										<td>
											<input type="password"   id="pass" placeholder="Enter password" required />
										</td>
									</tr>
										<tr>
										<td>
											
												<label>Show Password</label>
												<input type="checkbox" onclick="myFunction()" />
    
											</td>
									
					
									</tr>
									<tr>
										<td>
											<label> Confirm Password:</label></td>
											<td>
												<input type="password"  id="cpass" placeholder="enter password" required />
											</td>					
									</tr>
								

												<td></td>
												<td>
													<input type="submit"  class="signupbtn" onclick="return validate()" value="register" />
													<input type="reset" value="reset">
													<a href="index.html">HOME</a>
												</td>
											</tr>
										</table>
									</form>
								</div>
							</center>

    <script src="js/reg.js"></script>

						</body>
						</html>
